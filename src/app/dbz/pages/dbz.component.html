<h1>DBZ Personajes</h1>
<hr />

<div class="row">
  <div class="col">
    <app-list
      [characters]="characters"
      (deleteCharacter)="deleteCharacter($event)"
    ></app-list>
  </div>
  <div class="col">
    <app-add-character (character)="addCharacter($event)"></app-add-character>
  </div>
</div>
